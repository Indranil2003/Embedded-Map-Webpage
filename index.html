<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Custom Markers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <div class="header">
        <h1>📍 Custom Map with Markers</h1>
        <p>Click anywhere to add a marker. Right-click to remove it.</p>
    </div>

    <div id="map"></div>

    <button id="resetMarkers" class="reset-btn">🗑️ Clear All Markers</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>
</html>
